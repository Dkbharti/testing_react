</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="./images/bicycle_bike_icon_125637.ico" id="brand" alt="Brand logo">CYCLING HUB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="./contact.html">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <img src="./images/mountainbiking_sport_5060.ico" alt="Bicycle" id="stunt">
    <form onsubmit="submitForm()" autocomplete="off" action="">

        <div class="col-lg-4 offset-lg-6" style="margin-top: 30px;" id="regForm">
            <h1 class="text">CYCLING HUB</h1>
            
                <div class="form-group" >
                    <label for="name" style="font-weight: 500;">Name</label>
                    <input type="text" placeholder="Enter Name" id="name" class="form-control">
                <div />
                <div class="form-group">
                    <label for="email" style="font-weight: 500;">E-Mail</label>
                    <input autocomplete="false" onkeyup="validateEmail()" type="email" id="email" placeholder="Enter E-Mail" class="form-control">
                    <p id="emailErr" class="text text-dark" style="font-weight:500"></p>
                </div>
                <div class="form-group">
                    <label for="dob" style="font-weight: 500;">Date Of Birth</label>
                    <input onkeyup="validateDate()" type="date" id="dob" class="form-control" >
                    <p id="dobErr" class="text text-dark" style="font-weight:500"></p>
                </div>
                <div class="form-group">
                    <label for="pass" style="font-weight: 500;">Password</label>
                    <input title="Must contain one uppercase and one special letter, and at least 8 or more characters"
                        type="password" onkeyup="validatePass()" placeholder="Enter Password" id="pass" class="form-control"
                        >
                        <p id="passErr" class="text text-dark" style="font-weight:500"></p>
                </div>
                <div id="btns">
                    <button class="btn btn-outline-dark" type="Submit" disabled id="submitBtn"
                        style="font-weight: bold; border: 1.5px solid black;">Register</button>
                    <!-- <a href="./login.html" class="btn btn-outline-dark" style="text-decoration: none;">Cancel</a> -->
                    <button type="reset" class="btn btn-outline-dark"
                        style="font-weight: bold; border: 1.5px solid black;">Reset</button>
                </div>
            </div>
    </form>
    <div class="myPages" style="position: fixed;right: 20px; bottom: 0px;">
        <a href="https://www.facebook.com/" target="_blank">
            <img src="./images/links/facebook.svg" style="height: 40px; width: 40px;" alt="">
        </a>
        <a href="https://instagram.com/" target="_blank">
            <img src="./images/links/instagram.svg" alt=""
                style="margin-top: 10px;height: 40px; width: 40px;display: block;">
        </a>
        <a href="https://twitter.com/home" target="_blank">
            <img src="./images/links/twitter.svg" alt=""
                style="margin-top: 10px;height: 40px; width: 40px;display: block;">
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <img src="./images/links/youtube.svg" alt=""
                style="margin: 10px 0px;height: 40px; width: 40px;display: block;">
        </a>
    </div>

    <script src="./utilities/register.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
