<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/bicycle_bike_icon_125637.ico">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html"><img src="./images/bicycle_bike_icon_125637.ico" id="brand" alt="Brand logo">CYCLING HUB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="./contact.html">Contact</a>
                </li>
            </ul>            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
        
    </nav>
    <img src="./images/mountainbiking_sport_5060.ico" alt="bicyle" id="stunt">
    <form action="#" onsubmit="formSubmit()">
        <div class="col-lg-4 col-md-4 offset-md-3 offset-lg-6" id="regForm" style="margin-top: 80px;">
            <h1>CYCLING HUB</h1>
            <div class="form-group">
                <label for="email" style="font-weight: 500;">E-Mail</label>
                <input onkeyup="validateEmail()" id="email" type="email" placeholder="Enter E-Mail" class="form-control" required>
                <span id="emailErr"></span>
            </div>
            <div class="form-group" style="margin-top: 30px;">
                <label for="pass" style="font-weight: 500;">Password</label>
                <input onkeyup="validatePass()" title="Must contain one uppercase and one special letter, and at least 8 or more characters"
                     id="pass" type="password" placeholder="Enter Password"
                    class="form-control" required>
                <span id="passErr"></span>
            </div>
            <div id="btns" style="margin-top: 40px;">
            <button class="btn btn-outline-dark" id="submitBtn" disabled style="font-weight: bold; border: 1.5px solid black;">Submit</button>
            <a href="./register.html" class="btn btn-outline-dark"
                style="text-decoration: none ;border: 1.5px solid black;font-weight: bold;">Register</a>
            </div>
        </div>
    </form>
    <div class="myPages" style="position: fixed;right: 20px; bottom: 0px;">
        <a href="https://www.facebook.com/" target="_blank">
            <img src="./images/links/facebook.svg" style="height: 40px; width: 40px;" alt="">
        </a>
        <a href="https://instagram.com/" target="_blank">
            <img src="./images/links/instagram.svg" alt=""
                style="margin-top: 10px;height: 40px; width: 40px;display: block;">
        </a>
        <a href="https://twitter.com/home" target="_blank">
            <img src="./images/links/twitter.svg" alt=""
                style="margin-top: 10px;height: 40px; width: 40px;display: block;">
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <img src="./images/links/youtube.svg" alt=""
                style="margin: 10px 0px;height: 40px; width: 40px;display: block;">
        </a>
    </div>


    <script src="./utilities/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
